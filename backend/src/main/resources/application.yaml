spring:
  profiles:
    active: ${APP_PROFILE:dev}
  server:
    port: ${SERVER_PORT:8080}
  messages:
    always-use-message-format: false
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: false
  jackson:
    property-naming-strategy: SNAKE_CASE

springdoc:
  swagger-ui:
    path: /docs.html

app:
  rate:
    limit: ${RATE_LIMIT_REQUESTS_PER_MS}
    durationinms: ${RATE_LIMIT_MS_DURATION}